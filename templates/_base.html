{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="zytheme" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Multi-purpose Business html5 landing page"
    />
    <link href="{% static 'images/pgslogo.png' %}" rel="icon" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/b8b9294df7.css"
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i%7CMerriweather:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
      type="text/css"
    />
    <link href="{% static 'css/external.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
	<!-- Sweet Alerts -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>{% block title %}{% endblock title %}</title>
  </head>

  <body class="body-scroll">
    {% block content %}{% endblock content %}
    {% include '_footer.html' %} 
	{% include '_scripts.html' %}
  </body>
</html>
